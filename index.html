    <body>

        <main>

            <div class="logo">

                <img src="Recursos-visuales/Logo.svg" alt="Logo">

                    </button>

                </div>

            </div>

            <div class="menu">

                <div class="contenedor-texto">

                    <textarea id="texto" class="texto" placeholder="Ingrese texto aqui" required ></textarea>

                    <div class="menu-botones">

                        <small><img src="Recursos-visuales/Group.svg">Solo letras minúsculas y sin acentos</small>

                        <div class="botones">

                            <button class="btn-encriptar" onclick="encrypt()">Encriptar</button>
                            <button class="btn-desencriptar" onclick="decrypt()">Desencriptar</button>

                        </div>

                    </div>

                </div>

            </div>

            <div class="salida">

                <div class="contenedor">

                    <div id="display" class="display">

                        <div class="no-active">
        
                            <img src="Recursos-visuales/Muñeco.svg" alt="Muñeco">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        
                        </div>
        
                    </div>
        
                    <div id="copiar" class="copiar">
            
                    </div>

                </div>


            </div>

        </main>
